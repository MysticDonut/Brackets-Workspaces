{{#path}}
    <tr class="path-item" data-type="path" data-path = "{{url}}">
        <td class="workspace-description">
            <p>{{url}}</p>
        </td>
        <td class="workspace-action right">
            <button class="btn btn-mini button-remove action-button">
                Remove
            </button>
        </td>
    </tr>
{{/path}}
